<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <header>
      <div class="backCard" id="cardCvv">000</div>
      <div class="card">
        <div class="circles">
          <div class="circle"></div>
          <div class="secondCircle"></div>
        </div>
        
        <span id="cardNumber">0000 0000 0000 0000</span>
        
        <div class="dates">
          <p id="cardName">Jane Appleseed</p>
          <div><span id="cardMonth">00</span> <span>/</span><span id="cardYear">00</span></div>
        </div>        
      </div>
    </header>

    <form action="" id="form">
      <label for="">Cardholder Name</label><br>
      <input type="text" id="formName" placeholder="e.g. Jane Appleseed"><br><br>
      <span class="error" id="errorName">Can´t be blank</span>

      <label for="">Card Number</label><br>
      <input type="text" id="formNumber" placeholder="e.g. 1234 5678 9123 0000"><br>
      <span id="errorNumber" class="error">Wrong format, numbers only</span>

      <div class="dates">
        <div class="expireDates">
          <label for="">Exp. Date (MM/YY)</label><br>
          <input type="text" id="formMonth" placeholder="MM" max="2">
          <input type="text" id="formYear" placeholder="YY"><br>
          <span class="error" id="errorDate">Can't be blank</span>
        </div>
        
        <div class="cvc">
          <label for="">CVC</label><br>
          <input type="text" id="formCvv" placeholder="e.g. 123">
          <span class="error" id="errorCvc">Can't be blank</span>
        </div>
      </div> 
      
      <input type="submit" id="submit" value="Confirm">
    </form>

    <div class="complete" id="complete">
      <img src="./images/icon-complete.svg" alt="Complete Image">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hualdevportafolio.netlify.app/" target="_blank">HualDev</a>.
  </footer>
  <script src="./card.js"></script>
</body>
</html>
